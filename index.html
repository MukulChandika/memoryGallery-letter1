<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .hearts-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4b7d;
            transform: rotate(45deg);
            animation: heartFloat linear infinite;
            opacity: 0.2;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4b7d;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0) rotate(0);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .main-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: contentAppear 1s ease-out forwards;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #ff4b7d;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #ff4b7d, #ff6b6b);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 75, 125, 0.4);
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .nav-btn:hover::after {
            left: 100%;
        }

        @keyframes contentAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content-box {
                margin: 20px;
                padding: 2rem;
            }

            .title {
                font-size: 3em;
            }

            .nav-buttons {
                flex-direction: column;
            }
        }

        .signature-block {
            text-align: center;
            margin: 2rem 0;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #dc2626;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1rem;
            color: #881337;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="hearts-bg"></div>
    <div class="main-container">
        <div class="content-box">
            <h1 class="title">Our Love Story</h1>
            <p class="subtitle">Every moment with you is a treasure...</p>
            <div class="nav-buttons">
                <a href="gallery.html" class="nav-btn">See our memories</a>
                <a href="love-letter.html" class="nav-btn">Love Letter </a>
            </div>
        </div>
    </div>

    <div class="signature-block">
        <p class="signature">Mukul Chandika</p>
        <p class="date">2024</p>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts-bg');
            const numberOfHearts = 20;

            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();
    </script>
</body>
</html>
